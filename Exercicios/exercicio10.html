<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.cabecalho{
		box-sizing: border-box;
		text-align: center;
		border: 1px solid black;
	}
	.menusdeacesso{
		box-sizing: border-box;
		width: 20%;
		border: 1px solid black;		
		text-align: center;
		padding-bottom: 85.5%;
		float: left;
	}
	.conteudo {
		box-sizing: border-box;
		width: 80%;
		border: 1px solid black;
		text-align: center;
		padding-bottom: 88.1%;
		float: left;
	}
</style>

<body>

	<div class="cabecalho">CABEÇALHO</div>
	<div class="menusdeacesso">MENUS DE ACESSO</div>
	<div class="conteudo">CONTEÚDO</div>
	
</body>

</html>
